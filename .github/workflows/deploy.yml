name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          protocol: sftp # Belangrijk: specificeer SFTP
          port: 22
          # De onderstaande regel is optioneel, maar verwijdert oude bestanden
          # die niet meer in je repository zitten. Verwijder de '#' om het te activeren.
          # dangerous-clean-slate: true
